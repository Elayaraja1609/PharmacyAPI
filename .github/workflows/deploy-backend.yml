name: Test Backend

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        working-directory: ./backend
        run: |
          pip install flake8
          flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Check imports
        working-directory: ./backend
        env:
          CI: true
          GITHUB_ACTIONS: true
          MONGO_URI: ${{ secrets.MONGO_URI }}  # Optional: Use GitHub Secret if you want to test DB connection
        run: |
          python -c "import app; print('✅ All imports successful')"
      
      - name: Verify Flask app initialization
        working-directory: ./backend
        env:
          CI: true
          GITHUB_ACTIONS: true
          MONGO_URI: ${{ secrets.MONGO_URI }}  # Optional: Use GitHub Secret if you want to test DB connection
        run: |
          python -c "from app import app; print('✅ Flask app initialized successfully')"


name: Test Backend

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'backend/**'
  push:
    branches:
      - main
      - master
      - develop
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Verify imports
        working-directory: ./backend
        run: |
          python -c "import app; print('✅ All imports successful')"
      
      - name: Check Flask app initialization
        working-directory: ./backend
        run: |
          python -c "from app import app; print('✅ Flask app initialized successfully')"
      
      - name: Validate requirements.txt
        working-directory: ./backend
        run: |
          pip check
          echo "✅ All dependencies are compatible"


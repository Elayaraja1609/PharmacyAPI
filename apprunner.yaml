version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install -r backend/requirements.txt
run:
  runtime-version: 3.9
  command: python backend/app.py
  network:
    port: 5000
    env: PORT
  env:
    - name: FLASK_ENV
      value: "production"
    - name: FLASK_DEBUG
      value: "False"
    # Add MONGO_URI and JWT_SECRET_KEY via AWS Console

